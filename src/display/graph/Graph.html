<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="-1">
<title>RascalScape</title>
<script src="cytoscape.min.js"></script>
<script src="dagre.min.js"></script>
<script src="cytoscape-dagre.js"></script>
<style>
#cy {
  width: 600px;
  height: 600px;
  display: block;
}
</style>
</head>
<body>
<div id='cy'>

<script>
var cy = cytoscape({

  container: document.getElementById('cy'), // container to render in

  style: [ // the stylesheet for the graph
    {
      selector: 'node',
      style: {
        'background-color': 'antiquewhite',
        'border-color': 'darkgrey',
        'border-width': 2,
        'label': 'data(id)',
        'text-valign':'center',
        // 'label':'aap',
        
      }
     },
     {
         selector: 'node#2',
         style: {
        	 'width':100,
        	 'height':100,
        	 'label':'noot'
         }
     },
    {
      selector: 'edge',
      style: {
    	'curve-style': 'straight',
        'width': 2,
        'line-color': 'grey',
        'target-arrow-color': 'grey',
        'target-arrow-shape': 'triangle',
        'text-background-padding':'5px',
        'text-background-opacity':1,
        'text-background-color':'antiquewhite',
        'label':'a',
        'text-rotation':'autorotate'
      }
    }
  ]
});

function addScript(filename, where)
{
 var d = new Date();
 var n = d.getTime();
 var scriptBlock=document.createElement('script');
 scriptBlock.setAttribute("type","text/javascript");
 scriptBlock.setAttribute("src", filename+"?"+n);
 document.getElementsByTagName(where)[0].appendChild(scriptBlock);
} 
addScript("Output.js", "div");
</script>
</div>
</body>
</html>

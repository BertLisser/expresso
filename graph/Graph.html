<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="cytoscape.min.js"></script>
<style>
#cy {
  width: 300px;
  height: 300px;
  display: block;
}
</style>
</head>
<body>
<H1>Hallo</H1>
<div id='cy'>
<script>
var cy = cytoscape({

  container: document.getElementById('cy'), // container to render in

  

  style: [ // the stylesheet for the graph
    {
      selector: 'node',
      style: {
        'background-color': 'antiquewhite',
        'border-color': 'darkgrey',
        'border-width': 2,
        'label': 'data(id)',
        'text-valign':'center'
      }
     },
    {
      selector: 'edge',
      style: {
    	'curve-style': 'straight',
        'width': 2,
        'line-color': 'gey',
        'target-arrow-color': 'grey',
        'target-arrow-shape': 'triangle',
        'arrow-fill':'filled',
      }
    }
  ],

  layout: {
    name: 'grid',
    rows: 1
  }

});

cy.add([ // list of graph elements to start with
    { // node a
	  group: 'nodes',
      data: { id: 'a' }
    },
    { // node b
      group: 'nodes',
      data: { id: 'b' }
    },
    { // edge ab
      group: 'edges',
      data: { id: 'ab', source: 'a', target: 'b' }
    }
  ]);
var layout = cy.layout({name:'grid', rows:1}); 
layout.run();
</script>
</div>
</body>
</html>
